<!doctype html>
<html>
<head>
  <title>Prueba de Bootstrap 5</title> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <style type="text/css">
    #zoomtext {
      transform: scale(1);
      transition: transform 0.2s ease-in-out;
    }
  </style>

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6"  style="background-color:#aaa">
        <h1>Columna 1</h1> 
        <button id="zoomOut">-</button>
        <button id="zoomIn">+</button>
        <article>
          <section id="zoomtext">
            <iframe id = "map_3d"  src = "https://victorenamorado.github.io/para_objetos_3d/glaciar_78/" scrolling = "no" ></iframe>
          </section>
        </article>
      </div>
      <div class="col-xxl-4"  style="background-color:#bbb">
        <h1>Columna 2</h1> 
        <p>Esto es una prueba de bootstrap.</p>
      </div>
      <div class="col-xxl-4"  style="background-color:#ccc">
        <h1>Columna 3</h1> 

      </div>
    </div>

    <hr>
    <hr>
  </div> 
</body>
<script>
    var zoom = 1;
    var zoomStep = 0.2;

    document.getElementById("zoomIn").addEventListener("click", function() {
      zoom += zoomStep;
      document.getElementById("zoomtext").style.transform = "scale(" + zoom + ")";
    });
    document.getElementById("zoomOut").addEventListener("click", function() {
      if (zoom > zoomStep) {
        zoom -= zoomStep;
        document.getElementById("zoomtext").style.transform = "scale(" + zoom + ")";
      }
    });
  </script>
</html>
